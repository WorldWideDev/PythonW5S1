<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Players Club</title>
</head>
<body>
    <nav>
        <h1>Players Club</h1>
        <ul>
            <li><a href="/">Players</a></li>
            <li><a href="/new">New Player</a></li>
        </ul>
    </nav>
    <h2>Create a Player</h2>
    <form class="player-form" action="/create" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input class="form-control" type="text" id="position" name="position">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input class="form-control" type="text" id="dob" name="dob">
        </div>
        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input class="form-control" type="text" id="height" name="height">
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input class="form-control" type="text" id="weight" name="weight">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</body>
</html>
